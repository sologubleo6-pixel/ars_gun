<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-bg: var(--tg-theme-bg-color, #ffffff); --tg-text: var(--tg-theme-text-color, #000000); --tg-link: var(--tg-theme-link-color, #248bed); --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0); }
        body { font-family: sans-serif; background: var(--tg-bg); color: var(--tg-text); margin: 0; padding-bottom: 80px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }
        
        /* –°—Ç–∏–ª—å –ø–æ—Å—Ç–∞ */
        .item-card { background: var(--tg-secondary-bg); border-radius: 15px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .item-card img { width: 100%; max-height: 250px; object-fit: cover; }
        .item-info { padding: 15px; }
        .item-price { background: var(--tg-link); color: white; padding: 4px 12px; border-radius: 6px; font-weight: bold; display: inline-block; margin-bottom: 8px; }

        /* –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å */
        #admin-btn { position: fixed; top: 10px; right: 10px; z-index: 100; display: none; background: #ff4444; color: white; border: none; padding: 8px; border-radius: 50%; width: 40px; height: 40px; font-weight: bold; }
        .form-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--tg-bg); z-index: 1000; padding: 20px; overflow-y: auto; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; background: var(--tg-secondary-bg); color: var(--tg-text); }

        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: var(--tg-secondary-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(0,0,0,0.1); }
        .tab-item { text-align: center; font-size: 10px; flex: 1; cursor: pointer; color: var(--tg-theme-hint-color); }
        .tab-item.active { color: var(--tg-link); }
    </style>
</head>
<body>

    <button id="admin-btn" onclick="document.getElementById('post-form').style.display='block'">+</button>

    <div id="feed" class="page active"><h2>–ì–ª–∞–≤–Ω–∞—è</h2><div id="feed-list"></div></div>
    <div id="powder" class="page"><h2>üß™ –ü–æ—Ä–æ—Ö</h2><div id="powder-list"></div></div>
    <div id="ammo" class="page"><h2>üî´ –ü–∞—Ç—Ä–æ–Ω—ã</h2><div id="ammo-list"></div></div>
    <div id="guns" class="page"><h2>üß∞ –û—Ä—É–∂–∏–µ</h2><div id="guns-list"></div></div>
    <div id="commission" class="page"><h2>‚ôªÔ∏è –ö–æ–º–∏—Å—Å–∏–æ–Ω–∫–∞</h2><div id="comm-list"></div></div>

    <div id="post-form" class="form-overlay">
        <h3>–ù–æ–≤—ã–π —Ç–æ–≤–∞—Ä/–ø–æ—Å—Ç</h3>
        <select id="f-cat">
            <option value="–ü–æ—Ä–æ—Ö">–ü–æ—Ä–æ—Ö</option>
            <option value="–ü–∞—Ç—Ä–æ–Ω—ã">–ü–∞—Ç—Ä–æ–Ω—ã</option>
            <option value="–û—Ä—É–∂–∏–µ">–û—Ä—É–∂–∏–µ</option>
            <option value="–ö–æ–º–∏—Å—Å–∏–æ–Ω–∫–∞">–ö–æ–º–∏—Å—Å–∏–æ–Ω–∫–∞</option>
        </select>
        <input type="text" id="f-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
        <input type="text" id="f-price" placeholder="–¶–µ–Ω–∞ (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)">
        <input type="text" id="f-photo" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ (URL)">
        <textarea id="f-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        <button onclick="publishPost()" style="width:100%; background:var(--tg-link); color:white; padding:15px; border:none; border-radius:8px;">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <button onclick="document.getElementById('post-form').style.display='none'" style="width:100%; margin-top:10px; background:none; border:none; color:var(--tg-link);">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div class="tab-bar">
        <div class="tab-item" onclick="showPage('powder')"><span>üß™</span><br>–ü–æ—Ä–æ—Ö</div>
        <div class="tab-item" onclick="showPage('ammo')"><span>üî´</span><br>–ü–∞—Ç—Ä–æ–Ω—ã</div>
        <div class="tab-item" onclick="showPage('guns')"><span>üß∞</span><br>–û—Ä—É–∂–∏–µ</div>
        <div class="tab-item" onclick="showPage('commission')"><span>‚ôªÔ∏è</span><br>–ö–æ–º–∏—Å—Å.</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const READ_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQU32ejIBvBjA7CHetO52InIBmTUmKug758-lrApf_4NSoG-Egg0QojyavxRHbvMU4GOGQmQWPVrhFU/pub?output=csv'; // CSV —Å—Å—ã–ª–∫–∞
        const WRITE_URL = 'https://script.google.com/macros/s/AKfycbymWSjpYKU-zr0jNyVqwoYaj_Wq0Ffh_0rnQVw8FdEPlV3_aVPlJppTRnR3WyKPakyiKQ/exec'; // URL –∏–∑ Apps Script (/exec)

        // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É "+" —Ç–æ–ª—å–∫–æ —Ç–µ–±–µ (–≤–ø–∏—à–∏ —Å–≤–æ–π ID –∏–ª–∏ –æ—Å—Ç–∞–≤—å —Ç–∞–∫ –¥–ª—è —Ç–µ—Å—Ç–∞ –≤—Å–µ—Ö)
        const ADMIN_ID = 461880012; // –£–∑–Ω–∞–π —Å–≤–æ–π ID —á–µ—Ä–µ–∑ @userinfobot
        if (tg.initDataUnsafe.user) {
            document.getElementById('admin-btn').style.display = 'block';
        }

        async function loadData() {
            const resp = await fetch(READ_URL);
            const text = await resp.text();
            const rows = text.split('\n').slice(1);
            const lists = {'–ü–æ—Ä–æ—Ö': 'powder-list', '–ü–∞—Ç—Ä–æ–Ω—ã': 'ammo-list', '–û—Ä—É–∂–∏–µ': 'guns-list', '–ö–æ–º–∏—Å—Å–∏–æ–Ω–∫–∞': 'comm-list'};
            
            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 3) return;
                const [cat, name, price, photo, desc] = cols.map(c => c.replace(/"/g, '').trim());
                const card = `<div class="item-card"><img src="${photo || 'https://via.placeholder.com/400x200'}"><div class="item-info"><span class="item-price">${price} ‚ÇΩ</span><br><b style="font-size:18px">${name}</b><p>${desc}</p></div></div>`;
                if (lists[cat]) document.getElementById(lists[cat]).innerHTML += card;
            });
        }

        async function publishPost() {
            const data = {
                category: document.getElementById('f-cat').value,
                name: document.getElementById('f-name').value,
                price: document.getElementById('f-price').value,
                photo: document.getElementById('f-photo').value,
                desc: document.getElementById('f-desc').value
            };
            tg.MainButton.setText("–ü—É–±–ª–∏–∫–∞—Ü–∏—è...").show();
            await fetch(WRITE_URL, { method: 'POST', body: JSON.stringify(data) });
            tg.MainButton.hide();
            alert("–ì–æ—Ç–æ–≤–æ! –ü–æ—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è —á–µ—Ä–µ–∑ –ø–∞—Ä—É –º–∏–Ω—É—Ç.");
            location.reload();
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(div => div.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            p === 'feed' ? tg.BackButton.hide() : tg.BackButton.show();
            tg.BackButton.onClick(() => showPage('feed'));
        }

        loadData();
    </script>
</body>
</html>
