<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
            --tg-link: var(--tg-theme-link-color, #248bed);
            --tg-hint: var(--tg-theme-hint-color, #999999);
        }
        body { font-family: sans-serif; background-color: var(--tg-bg); color: var(--tg-text); margin: 0; padding-bottom: 80px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }
        .item-card { background: var(--tg-secondary-bg); border-radius: 12px; margin-bottom: 12px; padding: 12px; display: flex; gap: 15px; align-items: center; }
        .item-card img { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; }
        .item-info { flex: 1; }
        .item-price { color: var(--tg-link); font-weight: bold; }
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: var(--tg-secondary-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(0,0,0,0.1); }
        .tab-item { text-align: center; font-size: 11px; color: var(--tg-hint); flex: 1; }
        .icon { font-size: 22px; display: block; }
    </style>
</head>
<body>

    <div id="feed" class="page active"><h2>–ì–ª–∞–≤–Ω–∞—è –ª–µ–Ω—Ç–∞</h2><p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–∞—à –º–∞–≥–∞–∑–∏–Ω!</p></div>
    <div id="powder" class="page"><h2>üß™ –ü–æ—Ä–æ—Ö</h2><div id="powder-list"></div></div>
    <div id="ammo" class="page"><h2>üî´ –ü–∞—Ç—Ä–æ–Ω—ã</h2><div id="ammo-list"></div></div>
    <div id="guns" class="page"><h2>üß∞ –û—Ä—É–∂–∏–µ</h2><div id="guns-list"></div></div>
    <div id="commission" class="page"><h2>‚ôªÔ∏è –ö–æ–º–∏—Å—Å–∏–æ–Ω–∫–∞</h2><div id="comm-list"></div></div>

    <div class="tab-bar">
        <div class="tab-item" onclick="showPage('powder')"><span class="icon">üß™</span>–ü–æ—Ä–æ—Ö</div>
        <div class="tab-item" onclick="showPage('ammo')"><span class="icon">üî´</span>–ü–∞—Ç—Ä–æ–Ω—ã</div>
        <div class="tab-item" onclick="showPage('guns')"><span class="icon">üß∞</span>–û—Ä—É–∂–∏–µ</div>
        <div class="tab-item" onclick="showPage('commission')"><span class="icon">‚ôªÔ∏è</span>–ö–æ–º–∏—Å—Å.</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // –°–Æ–î–ê –í–°–¢–ê–í–¨ –°–í–û–Æ –°–°–´–õ–ö–£ CSV (–í–ï–°–¨ –î–û–ö–£–ú–ï–ù–¢)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQU32ejIBvBjA7CHetO52InIBmTUmKug758-lrApf_4NSoG-Egg0QojyavxRHbvMU4GOGQmQWPVrhFU/pub?gid=0&single=true&output=csv';

        async function loadData() {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const rows = text.split('\n').slice(1);
            
            const lists = {
                '–ü–æ—Ä–æ—Ö': document.getElementById('powder-list'),
                '–ü–∞—Ç—Ä–æ–Ω—ã': document.getElementById('ammo-list'),
                '–û—Ä—É–∂–∏–µ': document.getElementById('guns-list'),
                '–ö–æ–º–∏—Å—Å–∏–æ–Ω–∫–∞': document.getElementById('comm-list')
            };

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 3) return;
                const [cat, name, price, photo, desc] = cols.map(c => c.replace(/"/g, '').trim());

                const card = `
                    <div class="item-card">
                        <img src="${photo || 'https://via.placeholder.com/80'}">
                        <div class="item-info">
                            <b>${name}</b><br>
                            <span class="item-price">${price} ‚ÇΩ</span><br>
                            <small style="color:var(--tg-hint)">${desc || ''}</small>
                        </div>
                    </div>
                `;
                if (lists[cat]) lists[cat].innerHTML += card;
            });
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if (pageId === 'feed') tg.BackButton.hide();
            else { tg.BackButton.show(); tg.BackButton.onClick(() => showPage('feed')); }
        }

        loadData();
    </script>
</body>
</html>
