<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --tg-bg: var(--tg-theme-bg-color, #ffffff); 
            --tg-text: var(--tg-theme-text-color, #000000); 
            --tg-link: var(--tg-theme-link-color, #248bed); 
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0); 
        }
        body { font-family: sans-serif; background: var(--tg-bg); color: var(--tg-text); margin: 0; padding-bottom: 90px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –ø–æ—Å—Ç–æ–≤ –∏ —Ç–æ–≤–∞—Ä–æ–≤ */
        .item-card { background: var(--tg-secondary-bg); border-radius: 15px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .item-card img { width: 100%; max-height: 280px; object-fit: cover; }
        .item-info { padding: 15px; }
        .item-price { background: var(--tg-link); color: white; padding: 4px 12px; border-radius: 6px; font-weight: bold; display: inline-block; margin-bottom: 8px; }
        
        /* –ö—Ä—É–ø–Ω–æ–µ –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: var(--tg-secondary-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(0,0,0,0.1); }
        .tab-item { text-align: center; font-size: 12px; flex: 1; color: var(--tg-theme-hint-color); }
        .tab-item .icon { font-size: 28px; display: block; margin-bottom: 3px; }

        /* –ê–¥–º–∏–Ω-–∫–Ω–æ–ø–∫–∏ */
        #admin-btn { position: fixed; top: 15px; right: 15px; z-index: 1001; background: #ff4444; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 24px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .admin-controls { display: flex; gap: 10px; margin-top: 10px; }
        .btn-edit { background: var(--tg-link); color: white; border: none; padding: 8px; border-radius: 6px; flex: 1; }
        .btn-delete { background: #ff4444; color: white; border: none; padding: 8px; border-radius: 6px; flex: 1; }

        /* –§–æ—Ä–º–∞ */
        .form-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--tg-bg); z-index: 2000; padding: 20px; overflow-y: auto; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; background: var(--tg-secondary-bg); color: var(--tg-text); box-sizing: border-box; }
    </style>
</head>
<body>

    <button id="admin-btn" onclick="openAddForm()">+</button>

    <div id="feed" class="page active"><h2>üî• –õ–µ–Ω—Ç–∞ –Ω–æ–≤–æ—Å—Ç–µ–π</h2><div id="feed-list"></div></div>
    <div id="powder" class="page"><h2>üß™ –ü–æ—Ä–æ—Ö</h2><div id="powder-list"></div></div>
    <div id="ammo" class="page"><h2>üî´ –ü–∞—Ç—Ä–æ–Ω—ã</h2><div id="ammo-list"></div></div>
    <div id="guns" class="page"><h2>üß∞ –û—Ä—É–∂–∏–µ</h2><div id="guns-list"></div></div>
    <div id="commission" class="page"><h2>‚ôªÔ∏è –ö–æ–º–∏—Å—Å–∏–æ–Ω–∫–∞</h2><div id="comm-list"></div></div>

    <div id="post-form" class="form-overlay">
        <h3 id="form-title">–ù–æ–≤—ã–π –ø–æ—Å—Ç</h3>
        <select id="f-cat">
            <option value="–ù–æ–≤–æ—Å—Ç–∏">–ù–æ–≤–æ—Å—Ç—å –≤ –ª–µ–Ω—Ç—É</option>
            <option value="–ü–æ—Ä–æ—Ö">–ü–æ—Ä–æ—Ö</option>
            <option value="–ü–∞—Ç—Ä–æ–Ω—ã">–ü–∞—Ç—Ä–æ–Ω—ã</option>
            <option value="–û—Ä—É–∂–∏–µ">–û—Ä—É–∂–∏–µ</option>
            <option value="–ö–æ–º–∏—Å—Å–∏–æ–Ω–∫–∞">–ö–æ–º–∏—Å—Å–∏–æ–Ω–∫–∞</option>
        </select>
        <input type="text" id="f-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
        <input type="text" id="f-price" placeholder="–¶–µ–Ω–∞ (–¥–ª—è –Ω–æ–≤–æ—Å—Ç–µ–π –æ—Å—Ç–∞–≤—å –ø—É—Å—Ç–æ)">
        <input type="text" id="f-photo" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ">
        <textarea id="f-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        <button onclick="submitData()" style="width:100%; background:var(--tg-link); color:white; padding:15px; border:none; border-radius:8px; font-weight:bold;">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button onclick="closeForm()" style="width:100%; margin-top:10px; background:none; border:none; color:var(--tg-link);">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div class="tab-bar">
        <div class="tab-item" onclick="showPage('powder')"><span class="icon">üß™</span>–ü–æ—Ä–æ—Ö</div>
        <div class="tab-item" onclick="showPage('ammo')"><span class="icon">üî´</span>–ü–∞—Ç—Ä–æ–Ω—ã</div>
        <div class="tab-item" onclick="showPage('guns')"><span class="icon">üß∞</span>–û—Ä—É–∂–∏–µ</div>
        <div class="tab-item" onclick="showPage('commission')"><span class="icon">‚ôªÔ∏è</span>–ö–æ–º–∏—Å—Å.</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const READ_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQU32ejIBvBjA7CHetO52InIBmTUmKug758-lrApf_4NSoG-Egg0QojyavxRHbvMU4GOGQmQWPVrhFU/pubhtml'; 
        const WRITE_URL = 'https://script.google.com/macros/s/AKfycby1uBvi9TIk5-4x1ITk-m9HOmJWaeMp5yP9_j4X1_bb7RsKIitaWdYg0wTC8LIyLT-q3w/exec'; 

        let isEditing = false;
        let oldName = "";

        async function loadData() {
            const resp = await fetch(READ_URL);
            const text = await resp.text();
            const rows = text.split('\n').slice(1);
            
            const ids = {'–ù–æ–≤–æ—Å—Ç–∏':'feed-list', '–ü–æ—Ä–æ—Ö':'powder-list', '–ü–∞—Ç—Ä–æ–Ω—ã':'ammo-list', '–û—Ä—É–∂–∏–µ':'guns-list', '–ö–æ–º–∏—Å—Å–∏–æ–Ω–∫–∞':'comm-list'};
            Object.values(ids).forEach(id => document.getElementById(id).innerHTML = '');

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 3) return;
                const [cat, name, price, photo, desc] = cols.map(c => c.replace(/"/g, '').trim());
                
                const card = `
                    <div class="item-card">
                        <img src="${photo || 'https://via.placeholder.com/400x200'}" onerror="this.style.display='none'">
                        <div class="item-info">
                            ${price ? `<span class="item-price">${price} ‚ÇΩ</span>` : ''}
                            <b style="display:block; font-size:18px;">${name}</b>
                            <p style="font-size:14px; color:var(--tg-text);">${desc}</p>
                            <div class="admin-controls">
                                <button class="btn-edit" onclick="openEditForm('${cat}','${name}','${price}','${photo}','${desc.replace(/'/g, "\\'")}')">–ü—Ä–∞–≤–∏—Ç—å</button>
                                <button class="btn-delete" onclick="deletePost('${name}')">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                    </div>`;
                if (ids[cat]) document.getElementById(ids[cat]).innerHTML += card;
            });
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(d => d.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            p === 'feed' ? tg.BackButton.hide() : (tg.BackButton.show(), tg.BackButton.offClick(), tg.BackButton.onClick(() => showPage('feed')));
        }

        function openAddForm() { 
            isEditing = false; 
            document.getElementById('form-title').innerText = "–ù–æ–≤—ã–π –ø–æ—Å—Ç";
            document.getElementById('post-form').style.display = 'block'; 
        }

        function openEditForm(cat, name, price, photo, desc) {
            isEditing = true; oldName = name;
            document.getElementById('form-title').innerText = "–ü—Ä–∞–≤–∫–∞ —Ç–æ–≤–∞—Ä–∞";
            document.getElementById('f-cat').value = cat;
            document.getElementById('f-name').value = name;
            document.getElementById('f-price').value = price;
            document.getElementById('f-photo').value = photo;
            document.getElementById('f-desc').value = desc;
            document.getElementById('post-form').style.display = 'block';
        }

        async function submitData() {
            const data = {
                action: isEditing ? 'edit' : 'add',
                oldName: oldName,
                category: document.getElementById('f-cat').value,
                name: document.getElementById('f-name').value,
                price: document.getElementById('f-price').value,
                photo: document.getElementById('f-photo').value,
                desc: document.getElementById('f-desc').value
            };
            tg.MainButton.setText("–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...").show();
            await fetch(WRITE_URL, { method: 'POST', body: JSON.stringify(data) });
            location.reload();
        }

        async function deletePost(name) {
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å "${name}"?`)) return;
            tg.MainButton.setText("–£–¥–∞–ª–µ–Ω–∏–µ...").show();
            await fetch(WRITE_URL, { method: 'POST', body: JSON.stringify({action: 'delete', name: name}) });
            location.reload();
        }

        function closeForm() { document.getElementById('post-form').style.display = 'none'; }

        loadData();
    </script>
</body>
</html>
